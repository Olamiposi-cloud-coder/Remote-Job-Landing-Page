<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Remote Jobs Landing Page</title>
        <script src="https://kit.fontawesome.com/1894891b99.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <section id="create-acct">
            <div class="flex">
                <div>
                    <img class="w-full hidden md:flex" src="./images/JOB3.png" alt="">
                </div>

                <div class="w-full bg-white rounded-lg md:mt-0 sm:max-w-md max-w-md mx-14 py-8 xl:p-0 dark:bg-gray-800">
                        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                            <h1 class="text-2xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl mb-4">
                                Create and account
                            </h1>
                            <p class="mb-b text-gray-300">Let's get you started</p>
                            <form>
                                <div class="relative z-0 w-full mb-6 group">
                                    <input type="text" name="floating_name" id="floating_name"
                                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                        placeholder=" " required />
                                    <label for="floating_name"
                                        class="peer-focus:font-semibold absolute text-sm text-black font-semibold duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Name</label>
                                </div>
                                <div class="relative z-0 w-full mb-6 group">
                                    <input type="email" name="floating_email" id="floating_email"
                                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                        placeholder=" " required />
                                    <label for="floating_email"
                                        class="peer-focus:font-semibold absolute text-sm text-black font-semibold duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email
                                        address</label>
                                </div>
                                <div class="relative z-0 w-full mb-6 group">
                                    <input type="password" name="floating_password" id="floating_password"
                                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                        placeholder=" " required />
                                    <label for="floating_password"
                                        class="peer-focus:font-semibold absolute text-sm text-black font-semibold duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
                                </div>
                                <div class="relative z-0 w-full mb-6 group">
                                    <input type="password" name="repeat_password" id="floating_repeat_password"
                                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                        placeholder=" " required />
                                    <label for="floating_repeat_password"
                                        class="peer-focus:font-semibold absolute text-sm text-black font-semibold duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Confirm
                                        password</label>
                                </div>
                                <a href="" type="submit"
                                    class="md:px-32 md:py-2.5 py-2.5 px-10 text-white bg-bgColor hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg shadow text-sm w-full sm:w-auto mt-5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create Account</a>
                            </form>
                            <p class="my-5 text-center font-semibold">Or create an account with</p>
                            <a href="" class="md:py-2 md:px-16 py-2 px-11 inline-flex gap-5 bg-white hover:bg-gray-100 text-black font-semibold border border-black rounded shadow">
                                <img src="./images/google.svg" alt="">
                                Create account with Google
                            </a>
                            <a href="" class="md:py-2 md:px-16 py-2 px-11 inline-flex gap-5 bg-white hover:bg-gray-100 text-black font-semibold border border-black rounded shadow">
                                <img src="./images/facebook.svg" alt="">
                                Create account with Google
                            </a>
                            <p class="mt-4 text-center font-medium">Already have an account? <a href="/login.html" class="text-blue-500">Sign in</a></p>
                        </div>
                </div>
            </div>
        </section>
    </body>
